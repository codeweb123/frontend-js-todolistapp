<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="application.css" />
</head>
<body>
    <div class="wrapper">
    <h1 class="title" style="text-align: center;">Todo List</h1>
    <form accept-charset="UTF-8" action="http://localhost:3001/todos" method="POST" id="todo_form" autocomplete="off">
    <input type="text" name="todo[task]" value="Example" id="task_input" />
    <input type="submit" value="Submit" onclick="window.sendForm(event)" class="task_submit" />
    </form>
    <div id="container" style="margin: 2em;border: 2px solid black">
    </div>
</body>
<footer>
    <script type="text/javascript" src="application.js"></script>
</footer>
</html>
